<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
  <header>
    <h1>Notificações de versículos da Bíblia</h1>
  </header>
  <main>
    <form id="form-periodicidade">
      <label for="periodicidade">Escolha a periodicidade das notificações:</label>
      <select id="periodicidade" name="periodicidade">
        <option value="1h">De 1 em 1 hora</option>
        <option value="3h">De 3 em 3 horas</option>

      </select>

    </form>
    <div id="versiculo">
      <p id="texto-versiculo">Aguardando notificação...</p>
      <p id="referencia-versiculo"></p>
    </div>
  </main>
